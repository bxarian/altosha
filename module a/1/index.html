<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <style>
        .wrap {
            display: flex;   
            justify-content: center;
            
        }

        .img {
            width: 1000px;
            transition:  0.5s ease;
        }

        img:hover{
            filter: grayscale(100%);
            transform: translateY(-6px);
            transition:  0.5s ease;
        }

    </style>
    <div class="wrap">
        <img class="img" src="img/image.jpg">
    </div>
</body>
</html>
